<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理者フォーム</title>
  <link rel="stylesheet" href="/asset/css/style.css">
</head>
<body>
  <main class="container">
    <h1>管理者フォーム</h1>
	
	<nav class="btn-col2">
	  <a class="btn-col2 adm-btn adm-btn--register" href="registration.html">用件を登録</a>
	  <a class="btn-col2 adm-btn adm-btn--delete"   href="delete.html">用件を削除</a>
	  <button class="btn-col2 adm-btn adm-btn--logout" id="logoutBtn"> ログアウト </button>
	</nav>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
      }

      // ログアウトボタン処理
      const logoutBtn = document.getElementById('logoutBtn');
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
